<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üå¶Ô∏è Weather Voice Alert & Weekly Forecast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    :root {
      --bg-color-day: linear-gradient(135deg, #4e54c8, #8f94fb);
      --text-color-day: #fff;
      --card-bg-day: rgba(255, 255, 255, 0.12);
      --bg-color-night: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --text-color-night: #e0f7fa;
      --card-bg-night: rgba(255, 255, 255, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color-day);
      color: var(--text-color-day);
      padding: 2rem;
      text-align: center;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.night {
      background: var(--bg-color-night);
      color: var(--text-color-night);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    #status {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }

    #current-weather, #weekly-forecast {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }

    .card {
      background: var(--card-bg-day);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1rem;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background 0.5s ease;
    }

    body.night .card {
      background: var(--card-bg-night);
    }

    .card:hover {
      transform: scale(1.03);
    }

    .date {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .condition {
      font-style: italic;
      margin: 0.5rem 0;
    }

    .theme-toggle, #music-toggle {
      position: absolute;
      right: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: #fff;
      backdrop-filter: blur(10px);
      transition: background 0.3s ease;
      z-index: 100;
    }

    .theme-toggle:hover, #music-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .theme-toggle { top: 1rem; }
    #music-toggle { top: 3.5rem; }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    lottie-player {
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .card { width: 95%; }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Night Mode</button>
  <button id="music-toggle">üîà Enable Sound</button>

  <h1>üå§Ô∏è Weather Voice Alert & Weekly Forecast</h1>
  <p>This page notifies you of severe weather and shows a 7-day forecast with animated icons.</p>
  <div id="status">Loading weather data...</div>

  <div id="current-weather"></div>
  <div id="weekly-forecast"></div>

  <audio id="bg-music" loop></audio>

  <script>
    const API_KEY = '3ed08d684f2544ada8270823250108'; // ‚Üê Replace this

    const statusDiv = document.getElementById('status');
    const currentDiv = document.getElementById('current-weather');
    const weeklyDiv = document.getElementById('weekly-forecast');
    const audio = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-toggle");
    let musicEnabled = false;

    const weatherSounds = {
      rain: "https://assets.mixkit.co/sfx/preview/mixkit-light-rain-loop-2391.mp3",
      clear: "https://assets.mixkit.co/sfx/preview/mixkit-birds-in-forest-ambience-2581.mp3",
      thunder: "https://assets.mixkit.co/sfx/preview/mixkit-thunder-strike-2415.mp3",
      cloudy: "https://assets.mixkit.co/sfx/preview/mixkit-light-wind-loop-1123.mp3"
    };

    const lottieIcons = {
      Clear: "https://assets9.lottiefiles.com/packages/lf20_pz4b7a6d.json",
      Rain: "https://assets9.lottiefiles.com/packages/lf20_mjlh3hcy.json",
      Thunderstorm: "https://assets9.lottiefiles.com/packages/lf20_kq5rGs.json",
      Snow: "https://assets9.lottiefiles.com/packages/lf20_d5mdyg7n.json",
      Cloudy: "https://assets9.lottiefiles.com/packages/lf20_F4Q0W9.json",
      Default: "https://assets9.lottiefiles.com/packages/lf20_pz4b7a6d.json"
    };

    function getIconURL(condition) {
      const text = condition.toLowerCase();
      if (text.includes('rain')) return lottieIcons.Rain;
      if (text.includes('thunder')) return lottieIcons.Thunderstorm;
      if (text.includes('snow')) return lottieIcons.Snow;
      if (text.includes('cloud')) return lottieIcons.Cloudy;
      if (text.includes('clear') || text.includes('sun')) return lottieIcons.Clear;
      return lottieIcons.Default;
    }

    function setMusic(conditionText) {
      const cond = conditionText.toLowerCase();
      let src = weatherSounds.clear;
      if (cond.includes("rain")) src = weatherSounds.rain;
      else if (cond.includes("thunder")) src = weatherSounds.thunder;
      else if (cond.includes("cloud")) src = weatherSounds.cloudy;
      else if (cond.includes("clear") || cond.includes("sun")) src = weatherSounds.clear;
      audio.src = src;
      if (musicEnabled) audio.play().catch(() => {});
    }

    musicBtn.addEventListener("click", () => {
      musicEnabled = !musicEnabled;
      musicBtn.innerText = musicEnabled ? "üîá Mute Sound" : "üîà Enable Sound";
      if (musicEnabled) {
        audio.play().catch(() => {});
      } else {
        audio.pause();
      }
    });

    function speakAlert(message) {
      const utter = new SpeechSynthesisUtterance(message);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    function getWeatherAndAlert(lat, lon) {
      const url = `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${lat},${lon}&days=7&alerts=yes`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            statusDiv.innerText = 'API error: ' + data.error.message;
            return;
          }

          const current = data.current;
          const currentIcon = getIconURL(current.condition.text);
          setMusic(current.condition.text);

          currentDiv.innerHTML = `
            <div class="card">
              <h2>üìç ${data.location.name}, ${data.location.region}</h2>
              <p><strong>Temperature:</strong> ${current.temp_c}¬∞C</p>
              <p class="condition">${current.condition.text}</p>
              <lottie-player src="${currentIcon}" background="transparent" speed="1" style="width: 100px;" autoplay></lottie-player>
            </div>
          `;

          weeklyDiv.innerHTML = '<h2>üìÖ 7-Day Forecast</h2>';
          data.forecast.forecastday.forEach(day => {
            const dateStr = new Date(day.date).toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
            const iconURL = getIconURL(day.day.condition.text);
            weeklyDiv.innerHTML += `
              <div class="card">
                <div class="date">${dateStr}</div>
                <div class="condition">${day.day.condition.text}</div>
                <lottie-player src="${iconURL}" background="transparent" speed="1" style="width: 80px;" autoplay></lottie-player>
                <div>üå° Min: ${day.day.mintemp_c}¬∞C | Max: ${day.day.maxtemp_c}¬∞C</div>
              </div>
            `;
          });

          const alerts = data.alerts?.alert || [];
          const severe = alerts.find(a => /storm|rain|hail|flood|thunder|snow/i.test(a.event));
          if (severe) {
            const msg = `‚ö†Ô∏è Weather Alert: ${severe.event}. ${severe.headline}`;
            speakAlert(msg);
            statusDiv.innerText = msg;
          } else {
            statusDiv.innerText = '‚úÖ No severe weather alerts currently.';
          }
        })
        .catch(err => {
          statusDiv.innerText = 'Fetch error: ' + err.message;
          console.error(err);
        });
    }

    function toggleTheme() {
      document.body.classList.toggle("night");
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          statusDiv.innerText = "üìç Location detected. Fetching weather data...";
          getWeatherAndAlert(lat, lon);
          setInterval(() => getWeatherAndAlert(lat, lon), 5 * 60 * 1000); // every 5 mins
        },
        err => {
          statusDiv.innerText = "‚ùå Location error: " + err.message;
        }
      );
    } else {
      statusDiv.innerText = "‚ùå Geolocation is not supported by this browser.";
    }
  </script>
</body>
</html>
