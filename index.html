<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üå¶Ô∏è Weather Voice Alert & Weekly Forecast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    #status {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ffebc6;
      animation: pulse 2s infinite;
    }

    #current-weather, #weekly-forecast {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1rem;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .date {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .condition {
      font-style: italic;
      margin: 0.5rem 0;
    }

    lottie-player {
      margin-top: 0.5rem;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .card { width: 95%; }
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather Voice Alert & Weekly Forecast</h1>
  <p>This page notifies you of severe weather and shows a 7-day forecast with animated icons.</p>
  <div id="status">Loading weather data...</div>

  <div id="current-weather"></div>
  <div id="weekly-forecast"></div>

  <script>
    const API_KEY = '3ed08d684f2544ada8270823250108'; // Replace with your WeatherAPI key
    const statusDiv = document.getElementById('status');
    const currentDiv = document.getElementById('current-weather');
    const weeklyDiv = document.getElementById('weekly-forecast');

    const lottieIcons = {
      Clear: "https://assets9.lottiefiles.com/packages/lf20_pz4b7a6d.json",
      Rain: "https://assets9.lottiefiles.com/packages/lf20_mjlh3hcy.json",
      Thunderstorm: "https://assets9.lottiefiles.com/packages/lf20_kq5rGs.json",
      Snow: "https://assets9.lottiefiles.com/packages/lf20_d5mdyg7n.json",
      Cloudy: "https://assets9.lottiefiles.com/packages/lf20_F4Q0W9.json",
      Default: "https://assets9.lottiefiles.com/packages/lf20_pz4b7a6d.json"
    };

    function getIconURL(condition) {
      const text = condition.toLowerCase();
      if (text.includes('rain')) return lottieIcons.Rain;
      if (text.includes('thunder')) return lottieIcons.Thunderstorm;
      if (text.includes('snow')) return lottieIcons.Snow;
      if (text.includes('cloud')) return lottieIcons.Cloudy;
      if (text.includes('clear') || text.includes('sun')) return lottieIcons.Clear;
      return lottieIcons.Default;
    }

    function getWeatherAndAlert(lat, lon) {
      const url = `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${lat},${lon}&days=7&alerts=yes`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            statusDiv.innerText = 'API error: ' + data.error.message;
            return;
          }

          const current = data.current;
          const currentIcon = getIconURL(current.condition.text);

          currentDiv.innerHTML = `
            <div class="card">
              <h2>üìç ${data.location.name}, ${data.location.region}</h2>
              <p><strong>Temp:</strong> ${current.temp_c}¬∞C (${current.temp_f}¬∞F)</p>
              <p><strong>Condition:</strong> ${current.condition.text}</p>
              <lottie-player src="${currentIcon}" background="transparent" speed="1" style="width: 120px; height: 120px;" autoplay loop></lottie-player>
            </div>
          `;

          weeklyDiv.innerHTML = '<h2>üìÜ 7-Day Forecast</h2>';
          data.forecast.forecastday.forEach(day => {
            const icon = getIconURL(day.day.condition.text);
            const dateStr = new Date(day.date).toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
            const html = `
              <div class="card day-forecast">
                <div class="date">${dateStr}</div>
                <div class="condition">${day.day.condition.text}</div>
                <div>üå°Ô∏è Min: ${day.day.mintemp_c}¬∞C | Max: ${day.day.maxtemp_c}¬∞C</div>
                <lottie-player src="${icon}" background="transparent" speed="1" style="width: 100px; height: 100px;" autoplay loop></lottie-player>
              </div>
            `;
            weeklyDiv.insertAdjacentHTML('beforeend', html);
          });

          // Alerts
          if (data.alerts && data.alerts.alert.length > 0) {
            const severeAlerts = data.alerts.alert.filter(alert =>
              /rain|storm|hail|thunder|snow|flood/i.test(alert.event)
            );

            if (severeAlerts.length > 0) {
              const msg = severeAlerts[0].headline + '. Please stay safe.';
              speakAlert(msg);
              statusDiv.innerText = `‚ö†Ô∏è Alert: ${msg}`;
              return;
            }
          }

          statusDiv.innerText = '‚úÖ No severe weather alerts currently.';
        })
        .catch(err => {
          statusDiv.innerText = 'Fetch error: ' + err.message;
          console.error(err);
        });
    }

    function speakAlert(message) {
      const utter = new SpeechSynthesisUtterance(message);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    // GPS Location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          statusDiv.innerText = "üìç Location detected. Fetching weather...";
          getWeatherAndAlert(lat, lon);
          setInterval(() => getWeatherAndAlert(lat, lon), 5 * 60 * 1000); // every 5 mins
        },
        err => {
          statusDiv.innerText = "‚ùå Location error: " + err.message;
        }
      );
    } else {
      statusDiv.innerText = "‚ùå Geolocation not supported by this browser.";
    }
  </script>
</body>
</html>
