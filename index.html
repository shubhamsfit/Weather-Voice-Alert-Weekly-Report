<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Voice Alert & Weekly Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Day mode */
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #e0f7fa;
      color: #003344;
      text-align: center;
      transition: background-color 0.5s ease, color 0.5s ease;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      margin: 0.5rem 0;
    }
    #status {
      margin: 1rem 0;
      font-size: 1.2rem;
      color: #004d40;
      min-height: 1.4em;
    }
    #current-weather, #weekly-forecast {
      margin-top: 1.5rem;
      width: 100%;
      max-width: 400px;
    }
    .card {
      background: #b2ebf2;
      margin: 0.5rem auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 77, 64, 0.3);
      color: #004d40;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
    }
    .date {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .condition {
      font-style: italic;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      border: none;
      background-color: #00796b;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #004d40;
    }

    lottie-player {
      width: 80px;
      height: 80px;
    }

    /* Night mode */
    body.night {
      background: #121212;
      color: #e0e0e0;
    }
    body.night h1, body.night h2 {
      color: #ffffff;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }
    body.night #status {
      color: #cccccc;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
      min-height: 1.4em;
    }
    body.night .card {
      background-color: #1f1f1f;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
    }
    body.night button {
      background-color: #1e1e1e;
      color: #f5f5f5;
      border: 1px solid #444;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }
    body.night button:hover {
      background-color: #333333;
      border-color: #fff;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 450px) {
      body {
        padding: 1rem;
      }
      lottie-player {
        width: 60px;
        height: 60px;
      }
    }
  </style>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <h1>‚õàÔ∏è Weather Voice Alert & Weekly Report</h1>
  <p>This page notifies about bad weather alerts and shows current + weekly weather.</p>
  <div id="status">Loading weather data...</div>

  <div id="current-weather"></div>
  <div id="weekly-forecast"></div>

  <button id="themeToggle">üåô Night Mode</button>
  <button id="soundToggle" style="margin-left: 10px;">üîà Enable Sound</button>

  <audio id="weatherAudio" loop></audio>

  <script>
    const API_KEY = '3ed08d684f2544ada8270823250108'; // Replace with your WeatherAPI.com key
    const statusDiv = document.getElementById('status');
    const currentDiv = document.getElementById('current-weather');
    const weeklyDiv = document.getElementById('weekly-forecast');
    const themeBtn = document.getElementById('themeToggle');
    const soundBtn = document.getElementById('soundToggle');
    const audio = document.getElementById('weatherAudio');

    let soundEnabled = false;
    let isNightMode = false;

    // Weather sounds with CORS-enabled mp3 links
    const weatherSounds = {
      rain: "https://cdn.freesound.org/previews/250/250629_4486188-lq.mp3",
      thunder: "https://cdn.freesound.org/previews/198/198841_2859974-lq.mp3",
      clear: "https://cdn.freesound.org/previews/528/528558_12446212-lq.mp3",
      cloudy: "https://cdn.freesound.org/previews/323/323123_5121235-lq.mp3"
    };

    // Lottie icons mapping
    function getIconURL(condition) {
      condition = condition.toLowerCase();
      if (condition.includes("rain") || condition.includes("drizzle")) return "https://assets9.lottiefiles.com/packages/lf20_6t0h5qsj.json";
      if (condition.includes("thunder") || condition.includes("storm")) return "https://assets9.lottiefiles.com/packages/lf20_jshlpu4r.json";
      if (condition.includes("snow")) return "https://assets9.lottiefiles.com/packages/lf20_nj6jz4rk.json";
      if (condition.includes("clear") || condition.includes("sunny")) return "https://assets9.lottiefiles.com/packages/lf20_poqy3uix.json";
      if (condition.includes("cloud")) return "https://assets9.lottiefiles.com/packages/lf20_5ngs2ksb.json";
      return "https://assets9.lottiefiles.com/packages/lf20_5ngs2ksb.json"; // default cloud
    }

    function speakAlert(message) {
      if (!window.speechSynthesis) return;
      const utter = new SpeechSynthesisUtterance(message);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    function setMusic(condition) {
      if (!soundEnabled) {
        audio.pause();
        audio.src = "";
        return;
      }

      condition = condition.toLowerCase();
      let src = "";

      if (condition.includes("rain") || condition.includes("drizzle")) src = weatherSounds.rain;
      else if (condition.includes("thunder") || condition.includes("storm")) src = weatherSounds.thunder;
      else if (condition.includes("clear") || condition.includes("sunny")) src = weatherSounds.clear;
      else if (condition.includes("cloud")) src = weatherSounds.cloudy;
      else src = ""; // no sound for others

      if (src) {
        if (audio.src !== src) {
          audio.src = src;
          audio.volume = 0.3;
          audio.play().catch(e => {
            // Autoplay blocked
            console.log("Audio play blocked:", e);
            soundBtn.innerText = "üîà Enable Sound";
            soundEnabled = false;
          });
        }
      } else {
        audio.pause();
        audio.src = "";
      }
    }

    function updateThemeUI() {
      isNightMode = document.body.classList.contains("night");
      themeBtn.innerText = isNightMode ? "‚òÄÔ∏è Day Mode" : "üåô Night Mode";
    }

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("night");
      updateThemeUI();
    });

    soundBtn.addEventListener("click", () => {
      if (soundEnabled) {
        audio.pause();
        audio.src = "";
        soundEnabled = false;
        soundBtn.innerText = "üîà Enable Sound";
      } else {
        soundEnabled = true;
        soundBtn.innerText = "üîä Disable Sound";
        // Try to play current weather sound immediately if data is loaded
        if (currentCondition) setMusic(currentCondition);
      }
    });

    let currentCondition = "";

    function getWeatherAndAlert(lat, lon) {
      const url = `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${lat},${lon}&days=7&alerts=yes`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            statusDiv.innerText = "Error fetching weather: " + data.error.message;
            return;
          }

          statusDiv.innerText = "Weather data loaded.";

          // Current weather
          const current = data.current;
          currentCondition = current.condition.text;
          currentDiv.innerHTML = `
            <h2>Current Weather: ${data.location.name}, ${data.location.region}</h2>
            <p><strong>Temperature:</strong> ${current.temp_c}¬∞C / ${current.temp_f}¬∞F</p>
            <p><strong>Humidity:</strong> ${current.humidity}%</p>
            <p class="condition">
              Condition: ${current.condition.text}
              <lottie-player
                src="${getIconURL(current.condition.text)}"
                background="transparent"
                speed="1"
                loop
                autoplay>
              </lottie-player>
            </p>
          `;

          // Weekly forecast
          const forecastDays = data.forecast.forecastday;
          weeklyDiv.innerHTML = "<h2>7-Day Forecast</h2>";

          forecastDays.forEach(day => {
            const date = new Date(day.date).toLocaleDateString(undefined, {
              weekday: "short",
              month: "short",
              day: "numeric"
            });
            const condition = day.day.condition.text;
            const maxTempC = day.day.maxtemp_c;
            const minTempC = day.day.mintemp_c;
            const iconURL = getIconURL(condition);

            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
              <div class="date">${date}</div>
              <div class="condition">${condition}</div>
              <lottie-player src="${iconURL}" background="transparent" speed="1" loop autoplay></lottie-player>
              <div>Min: ${minTempC}¬∞C | Max: ${maxTempC}¬∞C</div>
            `;

            weeklyDiv.appendChild(card);
          });

          // Alerts & voice alert
          if (data.alerts && data.alerts.alert && data.alerts.alert.length > 0) {
            const severeAlerts = data.alerts.alert.filter(alert =>
              /rain|storm|hail|thunder|snow|flood/i.test(alert.event)
            );
            if (severeAlerts.length > 0) {
              const alertMsg = `${severeAlerts[0].headline}. Please stay safe.`;
              statusDiv.innerText = `‚ö†Ô∏è Alert: ${alertMsg}`;
              speakAlert(alertMsg);
            } else {
              statusDiv.innerText = "‚úÖ No severe weather alerts currently.";
            }
          } else {
            statusDiv.innerText = "‚úÖ No severe weather alerts currently.";
          }

          // Set background music based on current weather condition
          setMusic(currentCondition);
        })
        .catch(err => {
          statusDiv.innerText = "Failed to fetch weather data: " + err.message;
          console.error(err);
        });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          statusDiv.innerText = "üìç Location detected. Fetching weather data...";
          getWeatherAndAlert(lat, lon);
          setInterval(() => getWeatherAndAlert(lat, lon), 5 * 60 * 1000); // update every 5 minutes
        },
        err => {
          statusDiv.innerText = "‚ùå Location error: " + err.message;
        }
      );
    } else {
      statusDiv.innerText = "‚ùå Geolocation is not supported by this browser.";
    }

    // Initialize theme button text
    updateThemeUI();
  </script>
</body>
</html>
